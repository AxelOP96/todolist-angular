<div class="form-add">
    
    <form (submit)="agregarTarea()">
      <legend>Lista de Tareas</legend>
      <input class="rellenar" [(ngModel)]="nuevaTarea.titulo" name="titulo" placeholder="TÃ­tulo" required />
      <input class="rellenar" [(ngModel)]="nuevaTarea.descripcion" name="descripcion" placeholder="DescripciÃ³n" required />
      <label for="prioridad"></label>
      <select id="prioridad" class="rellenar" name="prioridad" [(ngModel)]="nuevaTarea.prioridad">
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>

      </select>

  </div>
  <div class="cards">
    <div class="card">
      <ul>
        <li *ngFor="let tarea of tareas">
          <h3>{{ tarea.titulo }}, Prioridad: ({{ tarea.prioridad }})</h3>
          <p>{{ tarea.descripcion }}</p>
          <button class="delete" *ngIf="tarea._id" (click)="eliminarTarea(tarea._id)">Eliminar</button>
        </li>
      </ul>
    </div>
